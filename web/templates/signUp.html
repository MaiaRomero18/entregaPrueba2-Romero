{% extends 'base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap');

    .signup{
        justify-content: center;
    }

    body {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif; 
    }
    .container{
  
    }
    .title{
        display:flex;
  
        align-self: flex-start;
    }
    .form{
        margin: 5rem auto;
        width: 20rem;
        height: 20rem;
        background-color: #ecf0f1;
        border-radius: 15px;  
  
        padding: 6rem;
        display: flex;
        flex-direction: column;
        align-items:center;
        box-shadow: 4.5px 4.5px 6px rgba(#2c3e50, .2);
        transition: all .2s;
  
        &:hover{
        box-shadow: 5px 5px 3px rgba(#2c3e50, .2);
        transform:  translateY(-3px);
        }
    }

    .form{  
        &-box:not(:last-of-type){
        margin-bottom:.7rem;
    }
        &-box:last-child{
        margin-top:3rem;
        }
    }
    input{
        width: 100%;
        height:2rem;
        font-size:1rem;
        transition: all .2s;
 
        border:1px solid transparent;
  
        &:focus{
        outline: none !important;
        border:1px solid #2ecc71;
        }
    }
    label{
        font-size:1.2rem;
        font-weight: 300;
        margin-top:2rem;
    }

    input[type=submit]{
        border:none;
        border-radius: 5px;
        background-color: #2ecc71;
        color: #ecf0f1;
        font-size:1rem;
        transition: all .2s;
        cursor: pointer;
  
        &:hover{
            background-color: #3498db;
            box-shadow: 5px 5px 3px rgba(#34495e, .2);
            transform: translateY(-2px);
        }
    }

    .login{
        margin-top:.6rem;
        &-text{
        text-decoration:none;
        color: inherit;
        transition: all .2s;
    
        &:hover{
        color: #e74c3c;
            }
        } 
    }
</style>

<body>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="form-box">
            <label class="signup">Crear Cuenta</label>
            <input type="text" id="name">
            <label for="name">Full name</label>
          </div>
  
          <div class="form-box">
            <input type="email" id="email">
            <label for="email">Email</label>
          </div>
          <div class="form-box">
            <input type="password" id="password">
            <label for="password">Password</label>
          </div>
          <div class="form-box">
            <input type="password" id="passwordconfirm">
            <label for="passwordconfirm">Confirm password</label>
          </div>
          <div class="form-box form-box-submit">
            <input type="submit" value="Sign up">
          </div>
        </form>
        <div class="login">
          <a href="#" class="login-text">Log in</a>
        </div>
      </div>
    </div>
  </body>

{% endblock %}
